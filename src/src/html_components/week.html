<template id="week-details">
<div class="container items-center bg-white my-5 better-shadow">
  <div class="text-blueGray-700 rounded-lg">

    <!-- Heading -->
    <div class="pt-3 px-5 mx-auto md:items-center md:flex-row justify-between bg-amber-400">
      <div class="w-full border-b-2">
        <h2 class="pb-2 text-2xl font-bold text-black lg:text-x lg:mr-8 template-title">
          Stats 5
        </h2>
      </div>
    </div>

    <!-- Summary -->
    <div class="pt-1 px-5 mx-auto md:items-center md:flex-row justify-between bg-sky-300">
      <div class="pb-2 flex justify-between items-center border-b-2">
        <p class="dispay-container">
          <span class="dispay-label">Projected:</span>
          <span class="dispay-data template-projected">24h</span>
        </p>

        <p class="dispay-container">
          <span class="dispay-label">Elapsed:</span>
          <span class="dispay-data template-elapsed">12h</span>
        </p>

        <p class="dispay-container">
          <span class="dispay-label">Done:</span>
          <span class="dispay-data template-done">12%</span>
        </p>
      </div>
    </div>

    <!-- Videos -->
    <div class="pt-5 bt-5 px-5 mx-auto md:items-center md:flex-row justify-between">
      <div class="w-full border-b-2">
        <h2 class="pb-2 mb-1 text-xl font-bold text-black lg:text-x lg:mr-8">
          Videos
        </h2>
        <div class="flex justify-evenly flex-wrap template-video-container">

        </div>
      </div>
    </div>

    <!-- Solvable -->
    <div class="pt-5 pb-5 bt-5 px-5 mx-auto md:items-center md:flex-row justify-between">
      <div class="w-full">
        <h2 class="pb-2 mb-1 text-xl font-bold text-black lg:text-x lg:mr-8">
          Solvable
        </h2>

        <div class="flex justify-around">

          <div class="video-time act-time">
            <p class="act-text template-activities">Activites : 1/3</p>
            <div class="flex justify-around border-t-2">
              <button class="solvable-btn bg-lime-500 btn-activities-plus">+</button>
              <button class="solvable-btn bg-red-500 btn-activities-negative">-</button>
            </div>
          </div>

          <div class="video-time act-time">
            <p class="act-text template-tutorials">Tutorials : 1/3</p>
            <div class="flex justify-around border-t-2">
              <button class="solvable-btn  bg-lime-500 btn-tutorials-plus">+</button>
              <button class="solvable-btn  bg-red-500 btn-tutorials-negative">-</button>
            </div>
          </div>

          <div class="video-time act-time">
            <p class="act-text template-graded">Graded : 1/3</p>
            <div class="flex justify-around border-t-2">
              <button class="solvable-btn bg-lime-500 btn-graded-plus">+</button>
              <button class="solvable-btn bg-red-500 btn-graded-negative">-</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
</template>

<template id="video-details">
  <div class="video-time px-0">
    <p class="video-text template-video-time">12:12</p> <!-- Add color -->
    <button class="video-btn template-video-btn"></button> <!-- Add color -->
  </div>
</template>
