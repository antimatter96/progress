<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.cc8dc349.css">
  <title>Progress</title>
</head>

<body class="max-w-screen-md mx-auto my-5 px-1">
  <div id="alert"></div>
  <div id="app" class="containter shadow-sm py-5 px-5 border-grey-50">
    <div id="nav" class="container items-center bg-white text-blueGray-700 rounded-sm better-shadow">
  <div class="flex flex-wrap py-3 px-5 mx-auto items-center flex-row justify-between">
    <div class="inline-flex items-center">
      <h2 class="block p-1 text-3xl font-bold text-black">Progress </h2>
    </div>
    <button id="open-form" class="w-auto p-2 my-2 text-base font-medium text-white bg-lime-500 border-lime-400 rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M12 4v16m8-8H4"></path>
      </svg>
    </button>
  </div>
</div>

    <hr class="my-5 border-gray-900">
    <div id="form-enclosure" class="container items-center bg-white my-5 better-shadow" style="/* purgecss start ignore */

display: none;

/* purgecss end ignore */">
  <div class="text-blueGray-700 rounded-lg">

    <div class="flex flex-wrap py-2 px-5 mx-auto items-center flex-row justify-between border-b-2 border-gray-600">
      <h2 class="block text-2xl font-bold text-black lg:text-x lg:mr-8">
        Add a new week </h2>
      <button id="close-form" class="w-auto p-2 my-2 text-base font-medium text-white bg-red-500 border-red-400 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <form id="add-form" class="w-full px-10 pt-2">
      <div class="w-full p-4 pb-6 mx-auto">
        <div class="flex flex-wrap -mx-3">
          <div class="w-full px-3 mb-3">
            <label class="basic-label tracking-wide text-left" for="input-title">
              Title
            </label>
            <input id="input-title" required="" class="mb-3 basic-input" type="text" placeholder="Maths Week 1">
          </div>
        </div>

        <div class="flex justify-evenly mb-6 flex-wrap">
          <div class="px-1 w-1/3">
            <label class="basic-label text-center" for="input-activities">
              Activities
            </label>
            <input id="input-activities" data-name="Activities" required="" class="text-center basic-input" type="number" min="0" step="1" placeholder="1">
          </div>

          <div class="px-1 w-1/3">
            <label class="basic-label text-center " for="input-tutorialsname">
              Tutorials
            </label>
            <input id="input-tutorials" data-name="Tutorials" required="" class="text-center basic-input" type="number" min="0" step="1" placeholder="1">
          </div>

          <div class="px-1 w-1/3">
            <label class="basic-label text-center " for="input-assignments">
              Assignments
            </label>
            <input id="input-assignments" data-name="Assignments" required="" class="text-center basic-input" type="number" min="0" step="1" placeholder="2">
          </div>

          <div class="px-1 w-1/2">
            <label class="basic-label text-center " for="input-factor">
              Factor
            </label>
            <input id="input-factor" data-name="Factor" required="" class="text-center basic-input" type="number" min="0.05" step="0.05" placeholder="0.75">
          </div>

          <div class="px-1 w-1/2">
            <label class="basic-label text-center" for="input-assignment-time">
              Time per Assignment
            </label>
            <input id="input-assignment-time" data-name="Assignment Time" required="" class="text-center basic-input" type="number" min="0" step="5" placeholder="30">
          </div>
        </div>

        <label>
          <span class="block mb-2 text-xd font-bold tracking-wide text-gray-700 uppercase">Video Lengths</span>
          <textarea id="input-videos" class="basic-input mt-1 mb-3 form-textarea" rows="4" placeholder="10:59  12:22"></textarea>
        </label>

        <div class="text-center">
          <button type="submit" class="w-full px-6 py-3 text-base font-medium leading-6 text-white bg-lime-600 invalid:bg-red-400 better-button">
            Add
          </button>
        </div>
      </div>

    </form>
  </div>
</div>

    <div id="weeks">
    </div>
  </div>
  <script type="module" src="/index.bd513a2f.js"></script>
</body>

</html>
